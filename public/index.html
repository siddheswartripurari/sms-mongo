<!DOCTYPE html>
<html>
<head>
<title>VITAP-SMS</title>
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<br>
<br>
<div class="container" >
<div class="row">
</div>
<div class="main">
   <form action="/sign_up" method="post">
   <h1>Please fill the details</h1><br>
   <input class="box" type="text" name="name" id="name" placeholder="Name" required /><br>
   <input class="box" type="text" name="regno" id="regno" placeholder="Reg no:" required /><br>
   <input class="box" type="text" name="school" id="school" placeholder="School Name" required /><br>
   <input class="box" type="text" name="branch" id="branch" placeholder="Branch" required /><br>
   <input class="box" type="text" name="sex" id="sex" placeholder="Gender " required/><br>
   <input class="box" type="text" name="residence" id="residence" placeholder="Residence" required/><br>
   <input class="box" type="text" name="admittedyear" id="admittedyear" placeholder="Admitted year" required /><br>
   <br>
   <br>
   <input type="submit" id="submitDetails" name="submitDetails" class="registerbtn" value="Submit" />   <br>
   </form>
</div>
</div>
</div>
</body>
</html>
